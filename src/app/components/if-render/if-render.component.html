<div class="row">
    <div class="col">
        <h1>Condicionais IF-ELSE</h1>
        <p *ngIf="canShow">Estamos mostrando porque foi permitido</p>
        <h2 *ngIf="name === 'Matheus'; else nameNotFound">O nome é Matheus</h2>
        <ng-template #nameNotFound>
            <h2>Nome não foi encontrado</h2>
        </ng-template>
    </div>
</div>
